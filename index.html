<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/resources/index.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main id="container">
        <div id="display">
            0
        </div>

        <div id="second-container">

            <section class="buttons-container">
                <div class="buttom" onclick="apagar()">
                    <p>C</p>
                </div>
                <div class="buttom">
                    <p>( )</p>
                </div>
                <div class="buttom">
                    <p>%</p>
                </div>
                <div class="buttom" value="/" onclick="divisao()">
                    <p>/</p>
                </div>
            </section>
            <section class="buttons-container">
                <div class="buttom" value="7" onclick="visor(7)">
                    <p>7</p>
                </div>
                <div class="buttom" value="8" onclick="visor(8)">
                    <p>8</p>
                </div>
                <div class="buttom" value="9" onclick="visor(9)">
                    <p>9</p>
                </div>
                <div class="buttom" value="*" onclick="multiplicacao()">
                    <p>x</p>
                </div>
            </section>
            <section class="buttons-container">
                <div class="buttom" value="4" onclick="visor(4)">
                    <p>4</p>
                </div>
                <div class="buttom" value="5" onclick="visor(5)">
                    <p>5</p>
                </div>
                <div class="buttom" value="6" onclick="visor(6)">
                    <p>6</p>
                </div>
                <div class="buttom" value="-">
                    <p>-</p>
                </div>
            </section>
            <section class="buttons-container">
                <div class="buttom" value="1" onclick="visor(1)">
                    <p>1</p>
                </div>
                <div class="buttom" value="2" onclick="visor(2)">
                    <p>2</p>
                </div>
                <div class="buttom" value="3" onclick="visor(3)">
                    <p>3</p>
                </div>
                <div class="buttom" value="+">
                    <p>+</p>
                </div>
            </section>
            <section class="buttons-container">
                <div class="buttom">
                    <p>+/-</p>
                </div>
                <div class="buttom" value="0" onclick="visor(0)">
                    <p>0</p>
                </div>
                <div class="buttom" value=",">
                    <p>,</p>
                </div>
                <div class="buttom" onclick="calculate()">
                    <p>=</p>
                </div>
            </section>

        </div>
    </main>


    <script src="/index.js"></script>
</body>
</html>
