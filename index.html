<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./resources/index.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main id="container">
        <input id="display" readonly></input>

        <div id="buttons-container">

            <button class="sinais" onclick="appendToDisplay('+')">
                <p>+</p>
            </button>
            <button onclick="appendToDisplay('7')">
                <p>7</p>
            </button>
            <button onclick="appendToDisplay('8')">
                <p>8</p>
            </button>
            <button onclick="appendToDisplay('9')">
                <p>9</p>
            </button>
            <button class="sinais" onclick="appendToDisplay('-')">
                <p>-</p>
            </button>
            <button onclick="appendToDisplay('4')">
                <p>4</p>
            </button>
            <button onclick="appendToDisplay('5')">
                <p>5</p>
            </button>
            <button onclick="appendToDisplay('6')">
                <p>6</p>
            </button>
            <button class="sinais" onclick="appendToDisplay('*')">
                <p>*</p>
            </button>
            <button onclick="appendToDisplay('1')">
                <p>1</p>
            </button>
            <button onclick="appendToDisplay('2')">
                <p>2</p>
            </button>
            <button onclick="appendToDisplay('3')">
                <p>3</p>
            </button>
            <button class="sinais" onclick="appendToDisplay('/')">
                <p>/</p>
            </button>
            <button class="sinais" onclick="appendToDisplay('.')">
                <p>.</p>
            </button>
            <button onclick="appendToDisplay('0')">
                <p>0</p>
            </button>
            <button class="clearandresult" onclick="calculate()">
                <p>=</p>
            </button>
            <button class="clearandresult" onclick="apagar()">
                <p>C</p>
            </button>

        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
